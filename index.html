<!doctype html>
<html>
<head>
  <title> Boggle Solver </title>
</head>
<body>
  <div id="o-wrapper">
    <header>
      <h1> Boggle Solver </h1>
    </header>
    <main>
      <section class="o-section">
        <div class="o-grid o-grid--gutter c-boggle">
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-tile="1" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="2" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="3" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="4" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="5" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="6" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="7" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="8" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="9" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="10" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="11" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="12" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="13" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="14" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="15" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter="16" class="c-boggle__tile"></div>
            <div class="o-grid__col u-1/1"><button class="c-button" id="solve">Solve</button></div>
            <div class="o-grid__col u-1/1"><button class="c-button" id="cancel">Reset</button></div>
        </div>
      </section>
      <section class="o-section">
        <div class="c-results">
          <strong id="num-words"> 0 Words </strong>
          <ul id="word-list"></ul>
        </div>
      </section>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
