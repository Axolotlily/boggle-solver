<!doctype html>
<html>
<head>
  <title> Boggle Solver </title>
</head>
<body>
  <div id="o-wrapper">
    <header>
      <h1> Boggle Solver </h1>
    </header>
    <main>
      <section class="o-section">
        <div id="err"></div>
        <div class="o-grid o-grid--gutter c-boggle">
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="a"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="b"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="c"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="d"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="e"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="f"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="g"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="h"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="i"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="j"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="k"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="l"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="m"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="n"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="o"></div>
            <div class="o-grid__col u-1/4"><input type="text" maxlength="1" data-letter class="c-boggle__tile" value="p"></div>
            <div class="o-grid__col u-1/1"><button class="c-button" id="solve">Solve</button></div>
            <div class="o-grid__col u-1/1"><button class="c-button" id="reset">Reset</button></div>
        </div>
      </section>
      <section class="o-section">
        <div class="c-results">
          <strong id="num-words"> 0 Words </strong>
          <ul id="word-list"></ul>
        </div>
      </section>
    </main>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
