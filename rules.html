Rules

<ul>
  <li> The board must be 4x4 but should provide an option to scale</li>
  <li> Word Length must be 3 or above </li>
  <li> Letters cannot be used more than once </li>
  <li> The solved board should be sorted by word length decreasing </li>
</ul>

The Sample dictionary contains the following valid words:

<strong>
bad,bead,beg,fed,feh,hie,hied
</strong>
